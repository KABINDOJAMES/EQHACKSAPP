<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    {% include 'core/navbar.html' %}

    <div class="container text-center">
        <h1>Please, register here.</h1>
        
        <div class="col-sm-4 rounded">
          {% if messages %}
          <ul class="list-group">
           {% for message in messages %}
           <li class="list-group-item active">{{message}}</li>
           {% endfor %}
          </ul>
          {% endif %}
        </div>
    </div>

    <div class="container">
    <div>
    <form method="POST" action="">
      {% csrf_token %}
        {{ form.as_p }}

      <div class="p-2">
        <input class="btn btn-primary" name="registerform" type="submit" value="Register"/>
      </div>
    <hr>
      <div>
        <p>Already have an account: <a class="btn btn-primary" href="{% url 'login-user' %}">login</a></p>
      </div>
  
  
    </form>
    </div>
    </div>
    {% include 'core/footer.html' %}
</body>
</html>
